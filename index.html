<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Widget</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- GOOGLE PACKAGES -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> <!-- Symbols -->

        <link href="style.css" rel="stylesheet">
        <script src="timerFunctions.js"></script>
        <script src="checklistFunctions.js"></script>
    </head>

    <body>

        <!-- MAIN CONTENT -->
        <div id="mainContent">

          <!-- POMODORO TIMER CAROUSEL -->
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" data-bs-interval="false">
            
            <div class="carousel-inner">
              <div class="carousel-item active">
                <h3>Pomodoro</h3>
                <h1 id="1500">25:00</h1>
                <div class="btn-group-vertical">
                  <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="1500ppB" onclick="toggle_timer(1500)">
                    <span class="material-symbols-outlined" id="1500pp">play_arrow</span>
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="1500stop" onclick="reset_timer()" style="display: none">
                    <span class="material-symbols-outlined">stop</span>
                  </button>
                </div>
                <br><br><br>
              </div>

              <div class="carousel-item">
                <h3>Short Break</h3>
                <h1 id="300">05:00</h1>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="300ppB" onclick="toggle_timer(300)">
                    <span class="material-symbols-outlined" id="300pp">play_arrow</span>
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="300stop" onclick="reset_timer()" style="display: none">
                    <span class="material-symbols-outlined">stop</span>
                  </button>
                </div>
                <br><br><br>
              </div>

              <div class="carousel-item">
                <h3>Long Break</h3>
                <h1 id="900">15:00</h1>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="900ppB" onclick="toggle_timer(900)">
                    <span class="material-symbols-outlined" id="900pp">play_arrow</span>
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="900stop" onclick="reset_timer()" style="display: none">
                    <span class="material-symbols-outlined">stop</span>
                  </button>
                </div>
                <br><br><br>
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" onclick="reset_timer()">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" onclick="reset_timer()">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

          </div>

          <br><hr><br>

          <!-- MISC OPTIONS -->
          <div id="miscOptions">
            <!-- Task List Button -->
            <button class="btn btn-outline-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#taskList" aria-controls="offcanvasExample">
              Task List
            </button>
            <br><br>
            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 25%;" sass="">
                0%
              </div>
            </div>
          </div>
          
        </div>


        <!-- OFFCANVAS CONTENT -->
        <div class="offcanvas offcanvas-start" id="taskList">
            
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="taskListHeader">Current Tasks:</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          
          <div class="offcanvas-body">

            <!-- VISIBLE TASKS LIST -->
            <ul id="visibleTasks" style="list-style: none; padding-left: 0%;">
            </ul>

            <br><hr><br>

            <!-- HIDDEN TASKS LIST -->
            <ul id="hiddenTasks" style="display: none;">

              <!-- ID Categories: -->
              <!--
                  * task_ = <li> task number
                  * checkB_ = <input> checkbox, <label> checkbox
                  * checkV_ = <span> checkbox symbol value
                  * taskV_ = <input> task text
              -->
              <li id="task1">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB1" autocomplete="off" onclick="update_status('1')">
                  <label class="btn btn-outline-danger" for="checkB1">
                    <span class="material-symbols-outlined" id="checkV1">done</span>
                  </label><br>

                  <input type="text" class="form-control" placeholder="Enter task" id="taskV1" value="" style="background-color: transparent; border-color: transparent;">
                  
                  <button type="button" class="btn btn-outline-light" onclick="delete_task('1')">
                    <span class="material-symbols-outlined">close</span>
                  </button>
                </div>
              </li>
              
              <li id="task2">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB2" autocomplete="off" onclick="update_status('2')">
                  <label class="btn btn-outline-danger" for="checkB2">
                    <span class="material-symbols-outlined" id="checkV2">done</span>
                  </label><br>

                  <input type="text" class="form-control" placeholder="Enter task" id="taskV2" value="" style="background-color: transparent; border-color: transparent;">
                  
                  <button type="button" class="btn btn-outline-light" onclick="delete_task('2')">
                    <span class="material-symbols-outlined">close</span>
                  </button>
                </div>
              </li>
              
              <li id="task3">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB3" autocomplete="off" onclick="update_status('3')">
                  <label class="btn btn-outline-danger" for="checkB3">
                    <span class="material-symbols-outlined" id="checkV3">done</span>
                  </label><br>

                  <input type="text" class="form-control" placeholder="Enter task" id="taskV3" value="" style="background-color: transparent; border-color: transparent;">
                  
                  <button type="button" class="btn btn-outline-light" onclick="delete_task('3')">
                    <span class="material-symbols-outlined">close</span>
                  </button>
                </div>
              </li>
              
              <li id="task4">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB4" autocomplete="off" onclick="update_status('4')">
                  <label class="btn btn-outline-danger" for="checkB4">
                    <span class="material-symbols-outlined" id="checkV4">done</span>
                  </label><br>

                  <input type="text" class="form-control" placeholder="Enter task" id="taskV4" value="" style="background-color: transparent; border-color: transparent;">
                  
                  <button type="button" class="btn btn-outline-light" onclick="delete_task('4')">
                    <span class="material-symbols-outlined">close</span>
                  </button>
                </div>
              </li>
              
              <li id="task5">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB5" autocomplete="off" onclick="update_status('5')">
                  <label class="btn btn-outline-danger" for="checkB5">
                    <span class="material-symbols-outlined" id="checkV5">done</span>
                  </label><br>

                  <input type="text" class="form-control" placeholder="Enter task" id="taskV5" value="" style="background-color: transparent; border-color: transparent;">
                  
                  <button type="button" class="btn btn-outline-light" onclick="delete_task('5')">
                    <span class="material-symbols-outlined">close</span>
                  </button>
                </div>
              </li>

            </ul>

            <!-- ADD TASK BUTTON -->
            <div style="display: flex; justify-content: center;">
              <button class="btn btn-outline-danger" id="addButton" onclick="add_task()">Add</button>
            </div>
            
            
          </div>

        </div>

    </body>

</html>
