<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Widget</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- GOOGLE PACKAGES -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> <!-- Symbols -->

        <link href="style.css" rel="stylesheet">
        <script src="timer.js"></script>
        <script src="checklistProgress.js"></script>

        <!-- FAVICON -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">

        <!-- CONFETTI PACKAGE -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    </head>

    <body>

        <!-- MAIN CONTENT -->
        <div id="mainContent">

          <!-- POMODORO TIMER CAROUSEL -->
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
            
            <div class="carousel-inner">

              <div class="carousel-item active">
                <div class="d-block w-100">
                  <h3>Pomodoro</h3>
                  <h1 id="1500">25:00</h1>
                  <div class="btn-group">
                    <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="1500ppB" onclick="toggle_timer(1500)">
                      <span class="material-symbols-outlined" id="1500pp">play_arrow</span>
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="1500stop" onclick="reset_timer()" style="display: none">
                      <span class="material-symbols-outlined">stop</span>
                    </button>
                  </div>
                </div>
              </div>


              <div class="carousel-item">
                <div class="d-block w-100">
                  <h3>Short Break</h3>
                  <h1 id="300">05:00</h1>
                  <div class="btn-group">
                    <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="300ppB" onclick="toggle_timer(300)">
                      <span class="material-symbols-outlined" id="300pp">play_arrow</span>
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="300stop" onclick="reset_timer()" style="display: none">
                      <span class="material-symbols-outlined">stop</span>
                    </button>
                  </div>
                </div>
              </div>

              <div class="carousel-item">
                <div class="d-block w-100">
                  <h3>Long Break</h3>
                  <h1 id="900">15:00</h1>
                  <div class="btn-group">
                    <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="900ppB" onclick="toggle_timer(900)">
                      <span class="material-symbols-outlined" id="900pp">play_arrow</span>
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm rounded-0" id="900stop" onclick="reset_timer()" style="display: none">
                      <span class="material-symbols-outlined">stop</span>
                    </button>
                  </div>
                </div>
              </div>

            </div>
            
            <!-- Control Buttons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev" onclick="reset_timer()">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" onclick="reset_timer()">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

          </div>

          <br><hr><br>

          <!-- MISC OPTIONS -->
          <div id="miscOptions">

            <!-- Task List Button -->
            <button class="btn btn-outline-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#taskList" aria-controls="offcanvasExample">
              To-Do List
            </button>
            <br><br>
            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar">
                0%
              </div>
            </div>
          </div>

          <!-- CONFETTI ELEMENT -->
          <button style="display: none" id="confetti" onclick="confetti({particleCount: 150, spread: 140, scalar: 1.3});"></button>

        </div>


        <!-- OFFCANVAS CONTENT -->
        <div class="offcanvas offcanvas-start" id="taskList">
            
          <div class="offcanvas-header">
            <h2 class="offcanvas-title" id="taskListHeader">Tasks:</h2>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          
          <div class="offcanvas-body">

            <!-- VISIBLE TASKS LIST -->
            <ul id="visibleTasks" style="list-style: none; padding-left: 0%;">
              <li id="noTasks" style="display: block">
                <h5><i>There are no tasks.</i></h5>
              </li>
              <li id="finishTasks" style="display: none">
                <h5><i>Congratulations, you finished all your tasks!</i></h5>
              </li>
            </ul>

            <hr>

            <!-- HIDDEN TASKS LIST -->
            <ul id="hiddenTasks" style="display: none;">

              <!-- ID Categories: -->
              <!--
                  * task_ = <li> task number
                  * checkB_ = <input> checkbox, <label> checkbox
                  * checkV_ = <span> checkbox symbol value
                  * taskV_ = <input> task text
              -->
              <li id="task1">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB1" autocomplete="off" onclick="toggle_task_status('1')">
                  <label class="btn btn-outline-danger" for="checkB1">
                    <span class="material-symbols-outlined" id="checkV1">done</span>
                  </label><br>

                  <input type="text" class="form-control" placeholder="Enter task" id="taskV1" value="" style="background-color: transparent; border-color: transparent;">
                  
                  <button type="button" class="btn btn-outline-light" onclick="delete_task('1')" style="border-color: transparent">
                    <span class="material-symbols-outlined">close</span>
                  </button>
                </div>
              </li>
              
              <li id="task2">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB2" autocomplete="off" onclick="toggle_task_status('2')">

                </div>
              </li>

                    <span class="material-symbols-outlined">close</span>

              </li>

                  <input type="text" class="form-control" placeholder="Enter task" id="taskV6" value="" style="background-color: transparent; border: none;">

                  </button>
                </div>
              </li>

              <li id="task7">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB7" autocomplete="off" onclick="toggle_task_status('7')">
                  <label class="btn btn-outline-danger" for="checkB7">

                  </label><br>

                  <input type="text" class="form-control" placeholder="Enter task" id="taskV7" value="" style="background-color: transparent; border: none;">

                </div>
              </li>

              <li id="task8">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB8" autocomplete="off" onclick="toggle_task_status('8')">

                  </button>
                </div>
              </li>

              <li id="task9">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB9" autocomplete="off" onclick="toggle_task_status('9')">
                  <label class="btn btn-outline-danger" for="checkB9">
                    <span class="material-symbols-outlined" id="checkV9">done</span>
                  </label><br>

                  <input type="text" class="form-control" placeholder="Enter task" id="taskV9" value="" style="background-color: transparent; border: none;">

                </div>
              </li>

              <li id="task10">
                <div class="input-group mb-3">
                  <input type="checkbox" class="btn-check" id="checkB10" autocomplete="off" onclick="toggle_task_status('10')">

                  <button type="button" class="btn btn-outline-light" onclick="delete_task('10')" style="border-color: transparent">

                </div>
              </li>

            </ul>

            <!-- ADD TASK BUTTON -->
            <div style="display: flex; justify-content: center;">
              <button class="btn btn-outline-danger" id="addButton" onclick="add_task()">
                <span class="material-symbols-outlined">add</span>
              </button>
            </div>

          </div>

        </div>
