<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Widget</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link href="style.css" rel="stylesheet">
        <script src="timerFunctions.js"></script>
    </head>

    <body>

        <!-- MAIN CONTENT -->
        <div id="mainContent">

          <!-- POMODORO TIMER CAROUSEL -->
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" data-bs-interval="false">
            
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            
            <div class="carousel-inner">
              <div class="carousel-item active">
                <h1>Pomodoro</h1>
                <h5 id="1500">25:00</h5>
                <button type="button" class="btn btn-outline-danger" onclick="activate_timer(1500)">Start</button>
                <br><br><br>
              </div>
              <div class="carousel-item">
                <h1>Short Break</h1>
                <h5 id="300">05:00</h5>
                <button type="button" class="btn btn-outline-danger" onclick="activate_timer(300)">Start</button>
                <br><br><br>
              </div>
              <div class="carousel-item">
                <h1>Long Break</h1>
                <h5 id="900">15:00</h5>
                <button type="button" class="btn btn-outline-danger" onclick="activate_timer(900)">Start</button>
                <br><br><br>
              </div>
            </div>

          </div>

          <br><hr><br>

          <!-- MISC OPTIONS -->
          <div id="miscOptions">
            <!-- Task List Button -->
            <button class="btn btn-outline-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#taskList" aria-controls="offcanvasExample">
              Task List
            </button>
            <br><br>
            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 25%;" sass="">
                0%
              </div>
            </div>
          </div>
          
          <form>
  
            <table class="table table-hover" style="background-color: white;">
              <tbody>
                <tr>
                  <td scope="row">1</td>
                  <td>Task #1</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <td scope="row">2</td>
                  <td>Task #2</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <td scope="row">3</td>
                  <td>Task #3</td>
                  <td>@fat</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td scope="col">#</th>
                  <td scope="col">First</th>
                  <td scope="col">Last</th>
                </tr>
              </tfoot>
            </table>

          </form>

        </div>


        <!-- OFFCANVAS CONTENT -->
        <div class="offcanvas offcanvas-start" id="taskList">
            
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="taskListHeader">Current Tasks:</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          
          <div class="offcanvas-body">
                        
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="button-addon2">
              <button class="btn btn-outline-danger" type="button" id="button-addon2">
                <span class="material-symbols-outlined">Add</span>
              </button>
              
            </div>

            <div class="input-group mb-3">
              <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="">
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox" disabled>
            </div>

          </div>

        </div>

        

        <!-- FIREBASE SERVICES -->
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.0/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyCw1m5HHrGVVnaqdot0qwOkTejNTsMVizY",
              authDomain: "pomodoro-notion.firebaseapp.com",
              projectId: "pomodoro-notion",
              storageBucket: "pomodoro-notion.appspot.com",
              messagingSenderId: "877719130037",
              appId: "1:877719130037:web:38fc278c015d3465a113fc",
              measurementId: "G-QH93SM85K0"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
        </script>

    </body>

</html>
